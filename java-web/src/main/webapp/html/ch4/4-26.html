<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
    	section {
    		border: 3px solid gray;
    	}
        div {
        	display: inline-block;
            margin: 30px 30px; padding: 10px;
            width: 100px; height: 100px;
            border: 10px solid black;
        }
        div:first-child {
            background: red;
            box-sizing: content-box;
        }
        div:last-child {
            background: orange;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
	<section>
    	<div></div>
    	<div></div>
    </section>
</body>
</html>
