<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>m1
<button type="button" onclick="f1()">요청</button></p>
<p>m2
<button type="button" onclick="f2()">요청</button></p>
<p>m3
<button type="button" onclick="f3()">요청</button></p>

<script>
function f1() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '../app/v02/test17/m1', false); //웹서버에 연결한다.
    xhr.setRequestHeader("Content-Type", "text/plain");
    
    var obj = {
    	name: "aaa",
    	age: 20,
    	tel: "1111-1111",
    	email: "aaa@test.com"
    };
    var str = JSON.stringify(obj);
    xhr.send(str);
    window.alert(xhr.responseText); // 웹서버가 응답한 내용을 출력한다.
    
}

function f2() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '../app/v02/test17/m2', false); //웹서버에 연결한다.
    xhr.setRequestHeader("Content-Type", "text/plain");
    
    var obj = {
        name: "aaa",
        age: 20,
        tel: "1111-1111",
        email: "aaa@test.com"
    };
    var str = JSON.stringify(obj);
    xhr.send(str);
    window.alert(xhr.responseText); // 웹서버가 응답한 내용을 출력한다.
    
}

function f3() {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '../app/v02/test17/m3', false); //웹서버에 연결한다.
    xhr.setRequestHeader("Content-Type", "application/json");
    
    var obj = {
        name: "aaa",
        age: 20,
        tel: "1111-1111",
        email: "aaa@test.com"
    };
    var str = JSON.stringify(obj);
    xhr.send(str);
    window.alert(xhr.responseText); // 웹서버가 응답한 내용을 출력한다.
    
}
</script>

</body>
</html>
