<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
    	#d1 {
    		border: 5px solid blue;
    	}
        #d2 {
        	box-sizing:border-box;
        	border: 1px solid black;
            width: 100px; height: 100px;
            background-color: red;
            /* margin: 위아래 왼쪽오른쪽 */
            /* padding: 위아래 왼쪽오른쪽 */
            margin: 0 30px; padding: 10px 30px;
        }
    </style>
</head>
<body>
	<div id="d1">
    	<div id="d2">아하!아하!아하!아하!아하!아하!아하!아하!</div>
    </div>
</body>
</html>
