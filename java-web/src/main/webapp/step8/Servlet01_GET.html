<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET 요청</title>
</head>
<body>
<h1>GET 요청의 예</h1>
<h2>0. 웹 브라우저에 URL 입력</h2>
<p>
"http://localhost:9999/java-web/step8/Servlet01" 과 같은 URL 주소를 
웹브라우저에 입력하면 웹 브라우저는 무조건 GET 요청을 보낸다.
</p>
<h2>1. 링크</h2>
<a href="Servlet01?name=홍길동&age=20">링크</a>를 누르면 웹 브라우저는 서버에 GET 요청을 보낸다.
<h2>2. 폼</h2>
<form action="Servlet01">
name: <input type="text" name="name"><br>
age: <input type="text" name="age"><br>
<button>GET 요청</button>
</form>
<h2>3. 폼2</h2>
<form action="Servlet01" method="get">
name: <input type="text" name="name"><br>
age: <input type="text" name="age"><br>
<button>GET 요청</button>
</form>
<h2>4. 자바스크립트 : location.href="url"</h2>
자바스크립트의 location 객체를 사용하면 GET 요청을 할 수 있다.<br>
<button onclick="location.href='Servlet01?name=안중근&age=20'">GET 요청</button>
</body>
</html>
