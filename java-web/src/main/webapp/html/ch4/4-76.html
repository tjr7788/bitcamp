<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
    	#tag1 {
        	background-color: red;
        }
        .group1 {
        	background-color: gray;
        }
        .group2 {
        	background-color: green;
        }
        h1 {
        	background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="tag1" class="group1">Lorem ipsum</h1>
    <h1 class="group1">Lorem ipsum</h1>
    <h1 class="group1 group2">Lorem ipsum</h1>
    <h1 class="group2 group1">Lorem ipsum</h1>
    <h1>Lorem ipsum</h1>
</body>
</html>
